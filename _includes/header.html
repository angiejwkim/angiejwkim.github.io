<header>
	<div id="site-title">
		<a href="/">[title image placeholder]</a>
	</div>
	<div id="nav-bar">
		<ul>
			<li><a href="/">HOME</a></li>
			{% for page in site.pages %} {% if page.show-nav == true %}
			<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.page-name | upcase }}</a></li>
			{% endif %} {% endfor %}
			<li><a href="{{ "/blog" | prepend: site.baseurl }}">BLOG</a></li>
		</ul>
	</div>
</header>
